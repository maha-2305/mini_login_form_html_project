<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobGuru.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Bg">
    <div>
        <h1 class="header box2">BHARGAV INDUSTRIES PVT.LTD</h1>
    </div>
    <div class="box">
        <div class="font">
            <h1>Job Application</h1>
        </div>
        <form action="">
            <div class="form-control">
                <div class="form-container">
                    <label for="first-name">First Name</label>
                    <input required type="text" id="first-name" name="first-name"
                    placeholder="Enter First Name">
                </div>    
                <div class="form-container">
                    <label for="last-name">Last Name</label>
                    <input required type="text" id="last-name" name="last-name"
                    placeholder="Enter Last Name">
                </div>                   
                <div class="form-container">
                    <label for="e-mail">E-Mail</label>
                    <input required type="text" id="e-mail" name="e-mail"
                    placeholder="emailexample@yyyy.com">
                </div>       
                <div class="form-container">
                    <label for="mobile-number">Mobile Number</label>
                    <input required type="text" id="mobile-number" name="mobile-number"
                    placeholder="+91xxxxxxxxx">
                </div>     
                <div class="form-container">
                    <label for="job-role">Job Role</label>
                    <select name="job-role" id="job-role">
                     <option value="">Select Job Role</option>
                     <option value="Frontend">AutoCad</option>
                     <option value="Frontend">AI With Data Science</option>
                     <option value="Frontend">Full Stack Developer</option>
                     <option value="Frontend">Back-end Developer</option>
                     <option value="Frontend">Front-end Developer</option>
                     <option value="Frontend">Full Stack Developer</option>
                     <option value="Frontend">Java Developer</option>
                     <option value="Frontend">Data Science with Macine Learning</option>
                     <option value="Frontend">Power BI Developer</option>
                     <option value="Frontend">Python Developer</option>
                     <option value="Frontend">SQL Developer</option>
                     <option value="Frontend">UI/UX Designer</option>
                     </select> 
                </div>     
                <div class="form-container">
                    <label for="location">Job Location</label>
                    <select name="Location" id="location">
                     <option value="">Job Location</option>
                     <option value="LOCATION"> Hyderabad </option>
                     <option value="LOCATION"> Bangalore </option>
                     <option value="LOCATION"> Mumbai City </option>
                     <option value="LOCATION"> Chennali </option>
                     <option value="LOCATION"> New Delhi City </option>
                     <option value="LOCATION"> Visakhapatnam </option>
                     <option value="LOCATION"> Noida </option>
                     </select> 
                </div>  
                <div class="form-container">
                    <label for="City">City</label>
                    <input type="text" id="city" name="city"
                    placeholder="Enter Your City">
                </div>         
                <div class="form-container">
                    <label for="State">State</label>
                    <input type="text" id="State" name="State"
                    placeholder="Enter Your State">
                </div>     
                <div class="form-container">
                    <label for="pincode">Pin Code</label>
                    <input type="text" id="pincode" name="pincode"
                    placeholder="6 digits pin code">
                </div>    
                <div class="form-container">
                    <label for="date">Date</label>
                    <input type="date" id="pincode" name="date"
                    placeholder="Date">
                </div>     
                <div class="form-container">
                    <label for="resume">Upload Your Resume</label>
                    <input required  type="file" id="resume" name="resume">
                </div>  
                <div class="btn">
                    <button <a href="#" class="button">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
